name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-deploy
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (for potential future tooling)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
        
      - name: Install (skip if no package.json)
        run: |
          if [ -f package.json ]; then npm ci; else echo "No package.json, skipping install"; fi

      - name: Build (skip if no build script)
        run: |
          if [ -f package.json ] && npm pkg get scripts.build | grep -qv 'undefined'; then npm run build; else echo "No build script, copying static files"; fi

      - name: Prepare dist folder
        run: |
          if [ -d dist ]; then echo "dist exists"; else mkdir dist; fi
          # If no build, copy root static files
          if [ -f index.html ]; then cp -r index.html style.css main.js dist/; fi
          # Copy any assets folder if present
          if [ -d assets ]; then cp -r assets dist/assets; fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
