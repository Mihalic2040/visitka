name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-deploy
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Only set up Node & caching if a lock file exists to avoid warnings
      - name: Setup Node (only if lock file present)
        if: ${{ hashFiles('package-lock.json') != '' || hashFiles('npm-shrinkwrap.json') != '' || hashFiles('yarn.lock') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
        
      - name: Install (skip if no package.json)
        if: ${{ hashFiles('package.json') != '' }}
        run: npm ci

      - name: Build (skip if no build script)
        if: ${{ hashFiles('package.json') != '' }}
        run: |
          if npm pkg get scripts.build | grep -qv 'undefined'; then npm run build; else echo "No build script defined"; fi

      - name: Prepare dist folder
        run: |
          mkdir -p dist
          # If a build produced artifacts, prefer those. Otherwise copy root static assets.
          if [ ! -f dist/index.html ]; then
            echo "Copying static root files to dist/";
            for f in index.html style.css main.js; do
              [ -f "$f" ] && cp "$f" dist/;
            done
            [ -d assets ] && cp -r assets dist/assets;
          else
            echo "Build output already contains index.html";
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
